<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zikart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Zipkart</h1>
        <img src="Zipkart 2.png" alt="">
        <nav>
            <a href="Home">    Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <h2>Home</h2>
        <p>This is Zikart one of the best product selling brands on the stock</p>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Zikart</h2>
        <p>Zipkart is a platform where you can buy many high quality products for a very cheap price.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Sign in</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="Password">Password:</label>
            <textarea id="Password" name="Password" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <p id="form-feedback"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
